<html lang="en"> {% load static %}
<head>
  <title>Car Rental System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/w3.css' %}">
</head>
<body>
  <div class="w3-container w3-teal">
    <h1 class="w3-center">Online Car Rental Management System</h1>
  </div>
  <div class="w3-center w3-bar w3-black w3-large"> Welcome to Car Rental System</div>
  <br><br>
  <div class="w3-display-container" style="height:400px;">
    <div class="w3-display-middle">
      <form class="w3-container w3-center" action="/customer_portal/login/" method="POST">
        {% csrf_token %}
        <input class="w3-blue w3-btn w3-xxlarge w3-padding-32" type="submit" value="Customer Login"><br><br>
        <a href="car_dealer" style="color: blue">Are you a Car dealer?</a>
      </form>
      <br>

    </div>
  </div>
</body>
</html>
