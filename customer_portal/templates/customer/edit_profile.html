<!DOCTYPE html>
<html lang="en">
{% extends 'customer/base.html' %}
{% block content %}
{% load static %}

<div class="w3-bar w3-large w3-black">
  <div class="w3-bar-item w3-left w3-black">ACCOUNT USER:<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
</svg> {{user.username}}</div>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/customer_portal/logout/">Logout</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right " href="/customer_portal/auth/">Home</a>
</div>
<div class="w3-display-container" style="height:1000px;">
  <div class="w3-display-middle">

    <h2 style="color: blue">Edit Your Details</h2>
      <div class="w3-container w3-card-4 w3-light-grey" style="max-width: 600px; margin: auto; margin-top: 50px;">
  <div class="w3-display-container" style="height: 900px;">

<form class="w3-container" action="/customer_portal/edit_profile/" method="POST">{% csrf_token %}
    <label>First Name:</label>
      <input class="w3-input" type="text" name="firstname" value="{{ user.first_name }}"><br><br>
      <label>Last Name:</label>
      <input class="w3-input" type="text" name="lastname" value="{{ user.last_name }}"><br><br>
      <label>Username:</label>
      <input class="w3-input" type="text" name="username" value="{{ user.username }}"><br><br>
      <label>Email:</label>
      <input class="w3-input" type="email" name="email" value="{{ user.email }}"><br><br>
      <label>Contact:</label>
      <input class="w3-input" type="number" name="mobile" value="{{ customer.mobile }}"><br><br>
      <label>City:</label>
      <input class="w3-input" type="text" name="city" value="{{ customer.area.city }}"><br><br>
      <label>Pincode:</label>
      <input class="w3-input" type="text" name="pincode" value="{{ customer.area.pincode }}"><br><br>
      <input class="w3-btn w3-green" type="submit" value="Update"><br><br>
    </form>

  </div>
      </div></div></div>

{% endblock %}
</html>
